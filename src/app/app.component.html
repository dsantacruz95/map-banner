<div id="mapbanner" class="bg-dark w-100 vh-100">
  <div class="container">
    <div class="ag-color w-100 text-center text-uppercase py-5">
      <h1 class="fw-bolder">Map Banner</h1>
      <h3 class="fw-bolder">Adrenaline Gamer</h3>
    </div>
    <div class="text-center">
      <div *ngFor="let map of listMaps | orderBy: 'name'">
        <p class="ag-color">{{ map.name }}</p>
      </div>
    </div>
  </div>
</div>
