      <li
        class="list-group-item fw-bolder small"
        [attr.role]="!map.disabled || map.winner ? 'button' : null"
        [ngClass]="{
          'list-group-item-ag list-group-item-action': !map.disabled && !map.winner,
          'list-group-item-danger': map.disabled,
          'ag-color': !map.disabled && !map.winner,
          'list-group-item-success': map.winner
        }"
        (click)="disableMap(map)"
      >
        {{ map.name.toUpperCase() }}
        {{ map.disabled ? "(BANNED)" : map.winner ? "(WINNER!)" : "" }}
      </li>
    </div>
  </ul>
</div>
